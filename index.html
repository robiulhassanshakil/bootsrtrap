<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <Header>
                    <div class="row">

                        <div class="col-md-2 col-sm-3 col-xs-12">
                            <div class="brand">
                                <p>brand</p>
                            </div>
                        </div>
                        <div class="col-md-7  col-sm-6 col-xs-7">
                            <div class="global_nav">
                                <p>global nav</p>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-5">
                            <div class="tools">
                                <p> Tools</p>
                            </div>
                        </div>
                    </div>
                </Header>
            </div>
        </div>
    </div>





    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section id="Hero">
                    <div class="row">
                        <div class="col-md-9 col-sm-12 col-xm-12">
                            <div class="hero_section">
                                <div class="col-md-8 col-sm-12 hidden-xs">
                                    <div class="hero_feature">
                                        <p>Hero feature</p>

                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-12 col-xm-12">
                                    <div class="hero_call">
                                        <p>Hero call to action</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3 hidden-sm hidden-xs">
                            <div class="add">
                                <p>Add</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section id="b_body">
                    <div class="row">
                        <div class="col-md-9 col-sm-12 col-xs-12">
                            <div class="body_slider">
                                <div class="col-md-4 col-sm-9 col-xs-12">
                                    <div class="artical_feature">
                                        <p>artical feature</p>
                                    </div>
                                </div>
                                    <div class="col-sm-3 col-xs-12 hidden-lg hidden-md">
                                        <div class="add">
                                            <p>add</p>
                                        </div>
                                    </div>
                                
                                <div class="col-md-8 col-sm-12 col-xs-12">
                                    <div class="artical_listing">
                                        <p>artical listing</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-12 hidden-xs">
                            <div class="slider_bar">
                              <div class="col-md-12 col-sm-12 hidden-xs">
                               <div class="slider_feature">
                                <p>slider feature</p>
                            </div>
                        </div>
                        </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="footer">
                <p>Footer</p>

                </div>
            </div>

        </div>
    </div>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
